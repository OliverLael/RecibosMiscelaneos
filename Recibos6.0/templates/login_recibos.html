<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-background">
        <div class="login-container">
            <header class="login-header">
                <img src="{{ url_for('static', filename='images/LogoDX-MXA2624.png') }}" alt="Logo" class="login-logo">
                <h1>Iniciar Sesi칩n</h1>
            </header>
            <main class="login-main">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
                {% endwith %}
                <form method="POST" action="/login" class="login-form">
                    <label for="usuario">Usuario:</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required>
                    <button type="submit" class="btn-login">Iniciar Sesi칩n</button>
                </form>
            </main>
        
        </div>
    </div>
</body>
</html>
